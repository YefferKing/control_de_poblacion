<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/layout :: head">
    <meta charset="utf-8">
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="py-4 ml-5 mr-5">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <h4 class="card-title">
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/exportarPDF}"
                   class="btn btn-secondary">Exportar a PDF</a> <a
                    sec:authorize="hasRole('ADMIN')" th:href="@{/exportarHabitanteExcel}"
                    class="btn btn-success">Exportar a Excel</a>
            </h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Primer Nombre</th>
                    <th>Segundo Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Sexo</th>
                    <th>Consecutivo</th>
                    <th>Tipo Documento</th>
                    <th sec:authorize="hasRole('ADMIN')">Detalle</th>
                    <th sec:authorize="hasRole('ADMIN')">Editar</th>
                    <th sec:authorize="hasRole('ADMIN')">Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="habitanteCalle : ${habitanteCalle}">
                    <td th:text="${habitanteCalle.id}"></td>
                    <td th:text="${habitanteCalle.primerNombre}"></td>
                    <td th:text="${habitanteCalle.segundoNombre}"></td>
                    <td th:text="${habitanteCalle.primerApellido}"></td>
                    <td th:text="${habitanteCalle.segundoApellido}"></td>
                    <td th:text="${habitanteCalle.fechaNacimiento}"></td>
                    <td th:text="${habitanteCalle.sexo}"></td>
                    <td th:text="${habitanteCalle.consecutivo}"></td>
                    <td th:text="${habitanteCalle.tipoDocumento}"></td>
                    <td><a class="btn btn-info btn-sm"
                           th:href="@{/ver/} + ${habitanteCalle.id}">Detalles</a></td>
                    <td sec:authorize="hasRole('ADMIN')"><a
                            class="btn btn-warning btn-sm"
                            th:href="@{/formHabitanteCalle/} + ${habitanteCalle.id}">Editar</a></td>
                    <td sec:authorize="hasRole('ADMIN')"><a
                            class="btn btn-danger btn-sm"
                            th:href="@{/eliminar/} + ${habitanteCalle.id}"
                            onclick="return confirm('¿Estás seguro de eliminar al Habitante de calle?');">Eliminar</a></td>
                </tr>
                </tbody>
            </table>
            <nav th:replace="paginator-nav :: paginator"></nav>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
