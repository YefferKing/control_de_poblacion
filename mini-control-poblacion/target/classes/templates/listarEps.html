<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/layout :: head">
  <meta charset="utf-8">
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="py-4 ml-5 mr-5">
  <div class="card bg-light">
    <div class="card-header" th:text="${titulo}"></div>
    <div class="card-body">
      <h4 class="card-title">
        <a th:href="@{/formEps}" class="btn btn-primary">+</a>
      </h4>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Codigo</th>
          <th>Descripcion</th>
          <th sec:authorize="hasRole('ADMIN')">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="eps : ${eps}">
          <td th:text="${eps.id}"></td>
          <td th:text="${eps.codigo}"></td>
          <td th:text="${eps.descripcion}"></td>
          <td sec:authorize="hasRole('ADMIN')"><a
                  class="btn btn btn-dark btn-sm"
                  th:href="@{/eliminarEps/} + ${eps.id}">Eliminar</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
