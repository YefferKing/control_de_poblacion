<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="py-4 ml-5 mr-5">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body text-center">
				<h4 class="card-title">
					<a th:href="@{/listarHabitanteCalle}" class="btn btn-primary">Agregar Habitante de Calle</a>
					<a th:href="@{/form}" class="btn btn-primary">Agregar Menores a Cargo ICBF</a>
					<a th:href="@{/form}" class="btn btn-primary">Agregar PPL</a>
					<a th:href="@{/form}" class="btn btn-primary">Agregar Adultos</a>
					<a th:href="@{/listarIndigenas}" class="btn btn-primary">Agregar Indigenas</a>
					<a th:href="@{/listarEps}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">Agregar Eps</a>
					<a th:href="@{/listarEntidades}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">Agregar Entidad</a>
				</h4>
				<img src="https://cucuta.gov.co/wp-content/uploads/2021/08/Logo-alcaldia-1.png" class="img-fluid mx-auto d-block" >
				<h4 style="text-align: center; background-color: lightgreen; padding: 10px;">SECRETARIA DE SALUD</h4>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
